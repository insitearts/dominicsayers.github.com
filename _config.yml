# Author settings
title: InSite Arts
description: An independent art commissioning organisation
logo: /assets/images/avatar.png
cover: /assets/images/landing_page.jpg
home: /assets/images/home.png

name: Sam Wilkinson
author: Sam Wilkinson
author_image: /assets/images/samwilkinson.jpg

# social icons and sharing options
social:
  linkedin:
    name: LinkedIn
    url:  https://www.linkedin.com/company/insite-arts
    desc: Follow us on LinkedIn
    contactable: true
  twitter:
    name: Twitter
    handle: samwilk
    url:  https://twitter.com/samwilk
    desc: Follow me on twitter
    share_url: https://twitter.com/share
    share_title: '?text='
    share_link: "&amp;url="
    contactable: true
  skype:
    name: Skype
    handle: samwilkinson
    url: skype:samwilkinson
    desc: Chat to me on Skype
    contactable: true
  envelope:
    name: Email
    url: mailto:sam@insitearts.com
    desc: Email me
    contactable: true
  disqus:
    handle: insite-arts

# Site settings
collections:
  tag_pages:
    output: true
    permalink: /tag/:name/
  authors:
    output: true
    permalink: /author/:name/

defaults:
  -
    scope:
      path: ''
    values:
      layout: 'default'
      author: Sam Wilkinson
  -
    scope:
      path: ''
      type: posts
    values:
      layout: post
  -
    scope:
      path: ''
      type: pages
    values:
      layout: page


# Local server settings
host: 0.0.0.0 # Ignored by Github Pages

# Build settings
url: "https://www.insitearts.com" # the base hostname & protocol for your site
permalink: :title/

gems:
  - jemoji
  - jekyll-sitemap

markdown: kramdown

kramdown:
  input: GFM
